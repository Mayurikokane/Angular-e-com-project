<div class="product-list">
    <h1>All product list</h1>
    <p class="message_p">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <td>image</td>
                <td>Name</td>
                <td>price</td>
                <td>color</td>
                <td>category</td>
                <td>description</td>
                <td>action</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}"/></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                    <a class="adjust-btn" routerLink="/seller-update-product/{{item.id}}"> <fa-icon [icon]="editIcon"></fa-icon></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
