<div class="add-product">
<h1>Add New Product</h1>
<p class="message_p">{{addProductMessage}}</p>
<form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
    <input type="text" class="form-input" ngModel name="name" placeholder="Enter your Name">
    <input type="text" class="form-input" ngModel name="price" placeholder="Enter your price">
    <input type="text" class="form-input" ngModel name="category" placeholder="Enter your category">
    <input type="text" class="form-input" ngModel name="color" placeholder="Enter your color">
    <textarea type="text" class="form-input" ngModel name="description" placeholder="Enter your description"></textarea>
    <input type="text" class="form-input" ngModel name="image" placeholder="Enter your image url">
    <button class="form-button" > Add Product</button>
</form>
</div>
